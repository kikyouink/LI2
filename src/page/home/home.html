<!DOCTYPE html>
<html>

<head>
	<title>Li云音乐2.0</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_586765_hfx4lehaqe9ltyb9.css" />
	<link rel="stylesheet" type="text/css" href="" id='theme' />
	<link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>
	<div id="container">

				<div class="nav">

							<input class="search" placeholder="搜索音乐，MV..." />
						</div>
						<div class="icon-menu">
							<div class="user">

								</div>
								<span class="user-name">欢迎！</span>
							</div>
							<i class="lg iconfont icon-skin"></i>
							<i class="lg iconfont icon-setting"></i>
							<i class="lg iconfont icon-full"></i>
						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div id="slideBar">

						<span class="title">推荐</span>

							</li>
							<li>
								<i class='sm margin iconfont icon-fm'></i>私人FM
							</li>
							<li>
								<i class='sm margin iconfont icon-mv'></i>MV
							</li>
							<li>
								<i class='sm margin iconfont icon-friend'></i>朋友
							</li>
						</ul>
					</div>
					<div>
						<span class="title">我的音乐</span>
						<ul>
							<li>
								<i class='sm margin iconfont icon-like'></i>我喜欢的音乐
							</li>
							<li>
								<i class='sm margin iconfont icon-download'></i>下载管理
							</li>
							<li>
								<i class='sm margin iconfont icon-cloud'></i>我的音乐云盘
							</li>
							<li>
								<i class='sm margin iconfont icon-star'></i>我的收藏
							</li>
						</ul>
					</div>
					<div class="playing-box">
						<div class="music-pic sm">
						</div>
						<div class="music-info sm">
							<strong class="music-name">暂无歌曲</strong>
							<span class="singer">未知</span>
						</div>
					</div>
				</div>
				<div id="page-container">
					<div class="page page-found active">
						<div class="box">
							<div class="pic-list">
								<ul>
									<li class="pic p5">
										<img class='picimg' />
									</li>
									<li class="pic p4">
										<img class='picimg' />
									</li>
									<li class="pic p3">
										<img class='picimg' />
									</li>
									<li class="pic p2">
										<img class='picimg' />
									</li>
									<li class="pic p1">
										<img class='picimg' />
									</li>
								</ul>
							</div>
							<div class="btn-list">
								<a class="active"></a>
								<a></a>
								<a></a>
								<a></a>
								<a></a>
							</div>
						</div>
						<div class="recommend">
							<h3>推荐歌单</h3>
							<hr>
							<div class="play-list">

							</div>
						</div>
					</div>
					<div class="page N"></div>
					<div class="page page-mv">
						<div class="tab">
							<a class="active">MV精选</a>
							<a>LI出品</a>

						<div class="mv-list">

						</div>

					<div class="page N"></div>

								<button type="button">
									<i class="iconfont icon-play"></i>播放
								</button>
							</div>
						</div>
						<div class="favorite-list">
							<table rules='none'>
								<tr>
									<th class="th-id">id</th>
									<th class="th-song">歌曲</th>
									<th class="th-singer">歌手</th>
									<th class="th-album">专辑</th>
								</tr>
							</table>

					</div>
					<div class="page N"></div>

					<div class="page N"></div>
					<div class="page N"></div>
					<div class="page page-loading">
						<div>
							<i class="lg iconfont icon-loading"></i>
						</div>
					</div>
					<div class="page page-search">
						<div serach-count>
							<p>共找到30条结果</p>
						</div>
						<div class="song-list">
							<table rules='none'>
								<tr>
									<th class="th-id">id</th>
									<th class="th-song">歌曲</th>
									<th class="th-singer">歌手</th>

								</tr>

						</div>
					</div>
					<div class="page page-userInfo">

					</div>

				<div class="play-group">
					<i class="lg iconfont icon-prev"></i>
					<i class="lg iconfont icon-play"></i>
					<i class="lg iconfont icon-next"></i>
				</div>
				<div class="play-status">
					<span class="time l">00:00</span>
					<span class="progress">
						<span class="progress-active"></span>
						<span class="dot"></span>
					</span>
					<span class="time r">00:00</span>
				</div>
				<div class="play-volume">
					<i class="sm iconfont PM icon-loop"></i>
					<i class="sm iconfont icon-vol"></i>
					<input type="range" min="0" max="1" step="0.01" value="0.55" class="vc" />
				</div>
			</div>
			<div id="musicInterface">
				<div class="lg iconfont icon-back"></div>
				<div class="music-info lg">
					<h2 class="music-name">暂无歌曲</h2>
					<p class="singer">
						未知

				</div>
				<div class="music-disc">

					</div>
				</div>

					<hr>
					<input type="text" class="comment-input" placeholder="发表评论">
				</div>
			</div>
			<div id="videoInterface">
				<div class="mediabox">
					<div class="lg iconfont icon-back"></div>
					<div class="videoPlayer"></div>
				</div>
			</div>
			<div id="LSmask">
				<div class='front active'>
					<div class="LSlogo">L.I.
						<i class="iconfont icon-cloud"></i>
					</div>
					<div class="tab">
						<a class="active">登录</a>
						<a>注册</a>
					</div>
					<div class="slider-bar">
						<div class="slider"></div>
					</div>
					<div class="formGroup">
						<form>
							<input type='text' class="username" placeholder="用户名/手机号/邮箱" />
							<input type='password' class="password" placeholder="密码" />
							<button class="sumbit login" type='button'>登录</button>
						</form>
						<form>
							<input type='text' class="username" placeholder="用户名/手机号/邮箱" />
							<input type='password' class="password" placeholder="密码" />
							<button class="sumbit sign" type='button'>注册</button>
						</form>
					</div>
					<span>©2017-2018 LI云音乐</span>

					<p></p>
					<i class="iconfont icon-success"></i>
