<!DOCTYPE html>
<html>
<head>
<title>Li云音乐2.0</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_586765_bxkxwin8nyz7u8fr.css"/>
<link rel="stylesheet" type="text/css" href="../../dist/css/style.css"/>
<link href="../../favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="" id='mode'/>
<link rel="stylesheet" type="text/css" href="" id='theme'/>
</head>
<body>
<div id="container">
	<div class="background">
		<div id="header">
			<div class="nav">
				<div class="logo"></div>
				<div class="header-menu">
					<div class="search-bar">
						<input class="search" placeholder="搜索音乐，MV..."/>
					</div>
					<div class="icon-menu">
						<div class="user">
							<i class="lg iconfont icon-avatar"></i>
							<span class="user-name">欢迎！</span>
							<div class="userInfo">
										正在建设中...
							</div>
						</div>
						<i class="lg iconfont icon-skin"></i>
						<i class="lg iconfont icon-setting"></i>
						<i class="lg iconfont icon-full"></i>
					</div>
				</div>
			</div>
		</div>
		<div id="main">
			<div id="slideBar">
				<div>
					<span class="title">推荐</span>
					<ul>
						<li class="slideBar_item active">
							<i class='sm margin iconfont icon-found'></i>发现音乐
						</li>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-fm'></i>私人FM
						</li>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-mv'></i>MV
						</li>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-friend'></i>朋友
						</li>
					</ul>
				</div>
				<div>
					<span class="title">我的音乐</span>
					<ul>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-like'></i>我喜欢的音乐
						</li>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-download'></i>下载管理
						</li>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-cloud'></i>我的音乐云盘
						</li>
						<li class="slideBar_item">
							<i class='sm margin iconfont icon-star'></i>我的收藏
						</li>
					</ul>
				</div>
				<div class="playing-box">
					<div class="music-pic sm">
					</div>
					<div class="music-info sm">
						<strong class="music-name">暂无歌曲</strong>
						<span class="singer">未知</span>
					</div>
				</div>
			</div>
			<div id="info">
				<div class="page page-found active"></div>
				<div class="page N"></div>
				<div class="page page-mv"></div>
				<div class="page N"></div>
				<div class="page page-favorite"></div>
				<div class="page N"></div>
				<div class="page N"></div>
				<div class="page N"></div>
				<div class="page N"></div>
			</div>
		</div>
		<div id="footer">
			<div class="play-group">
				<i class="lg iconfont icon-prev"></i>
				<i class="lg iconfont icon-play"></i>
				<i class="lg iconfont icon-next"></i>
			</div>
			<div class="play-status">
				<span class="time l">00:00</span>
				<span class="progress">
					<span class="progress-active"></span>
					<span class="dot"></span>
				</span>
				<span class="time r">00:00</span>
			</div>
			<div class="play-volume">
				<i class="sm iconfont PM icon-loop"></i>
				<i class="sm iconfont icon-vol"></i>
				<input type="range" min="0" max="1" step="0.01" value="0.55" class="vc"/>
			</div>
		</div>
		<div id="musicInterface">
			<div class="mediabox">
				<div class="lg iconfont icon-back"></div>
				<div class="music-info lg">
					<h2 class="music-name">暂无歌曲</h2>
					<p class="singer">
						未知
					</p>
				</div>
				<div class="rt">
					<div class="disc">
						<div class="music-pic lg"></div>
					</div>
				</div>
				<div class="comment-list">
					<h3>听友评论  （10023条评论）</h3>
					<hr>
					<input type="text" class="comment-input" placeholder="发表评论">
				</div>
			</div>
		</div>
		<div id="videoInterface">
			<div class="mediabox">
				<div class="lg iconfont icon-back"></div>
				<div class="videoPlayer"></div>
			</div>
		</div>
		<div id="LSmask">
			<div class='front active'>
				<div class="LSlogo">L.I.<i class="iconfont icon-cloud"></i></div>
				<div class="tab">
					<div class="tab_item active">登录</div>
					<div class="tab_item">注册</div>
				</div>
				<div class="slider"></div>
				<div class="formGroup">
					<div>
						<form >
							<input type='text' class="username" placeholder="用户名/手机号/邮箱"/>
							<input type='password' class="password" placeholder="密码" />
							<button class="sumbit" type='button'>登录</button>
						</form>
					</div>
					<div>
						<form>
							<input type='text' class="username" placeholder="用户名/手机号/邮箱"/>
							<input type='password' class="password" placeholder="密码" />
							<button class="sumbit" type='button'>注册</button>
						</form>
					</div>
				</div>
				<span>©2017-2018 LI云音乐</span>
			</div>
			<div class='behind'>
					<p></p>
					<i class="iconfont icon-success"></i>
			</div>
		</div>		
	</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<script src="../../dist/js/module.js"></script>
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</body>
</html>
